    <!-- modal -->
    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Friend Match</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="matchName"></h4>
                    <h4 id ="matchImage"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var userInputs = {
                name: $("#name").val().trim(),
                photo: $("#image").val().trim(),
                scores: [
                    $('#q1').val(),
                    $('#q2').val(),
                    $('#q3').val(),
                    $('#q4').val(),
                    $('#q5').val(),
                    $('#q6').val(),
                    $('#q7').val(),
                    $('#q8').val(),
                    $('#q9').val(),
                    $('#q10').val(),
                ],
            };

            $.post("/api/friends", userInputs, function (data) {
                $("#matchName").text(data.name);
                $("#matchImage").attr("src", data.photo);
                $("#friendModal").modal("toggle");
            });
        })
    </script>
